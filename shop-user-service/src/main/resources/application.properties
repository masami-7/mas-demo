# 服务端口
server.port=8099

# jdbc
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=debug

# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=zookeeper://192.168.254.130:2181
# 扫描业务层service路径，
# 由于serviceImpl的包和service不再同一个项目，
# 所以直接扫描他们共同的包名，才能注册到注册中心、使用
# @EnableDubbo 注解
#spring.dubbo.base-package=com.yl.user
# 设置超时时间
spring.dubbo.consumer.timeout=60000
# 启动时检查提供者是否存在，true报错，false忽略
spring.dubbo.consumer.check=false